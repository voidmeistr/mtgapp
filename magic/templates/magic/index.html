{% extends 'magic/base.html' %}
{% block title %}Index{% endblock %}

{% block body %}
	{% if all_posts %}
		<h3>Posts: </h3>
		<ul>
			{% for post in all_posts %}
			<li><a href="{% url 'magic:detail' post.id %}">{{ post.title }}</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<h3>No posts to display</h3>
	{% endif %}
{% endblock %}
